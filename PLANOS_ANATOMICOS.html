<!DOCTYPE html>

<meta charset="UTF-8">

<title>PLANOS_ANATOMICOS</title>
    <style>
    /* Cabeçalho SENAC */
    .senac-header {
        background-color: #0054A6; /* Azul SENAC */
        color: white;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1000;
    }
    
    .senac-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }
    
    .senac-logo {
        font-weight: bold;
        font-size: 28px;
        letter-spacing: 1px;
    }
    
    .senac-slogan {
        font-style: italic;
        font-size: 18px;
        margin-top: 5px;
    }
    
    .senac-nav {
        display: flex;
        gap: 20px;
    }
    
    .senac-nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: opacity 0.3s;
    }
    
    .senac-nav a:hover {
        opacity: 0.8;
    }
    
    /* Conteúdo principal */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    
    .content {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    /* Visualizador responsivo */
    #viewer-wrapper {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        margin: 20px 0;
    }
    
    #embedded-human {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
