<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Planos Anatômicos</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Estilo do botão */
  #planosAnatomicosBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  #planosAnatomicosBtn:hover {
    background: #3e8e41;
    transform: translateY(-2px);
  }

  /* Container do visualizador */
  #embedded-human-container {
    width: 100%;
    height: 100vh;
    display: none;
  }

  /* Estilo do iframe para ocupar toda a tela */
  #embedded-human {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
    <!-- Botão Planos Anatômicos -->
    <button id="planosAnatomicosBtn">Planos Anatômicos</button>
    
    <!-- Container do visualizador 3D -->
    <div id="embedded-human-container"></div>

<script>
// Carrega o modelo ao clicar no botão
document.getElementById('planosAnatomicosBtn').addEventListener('click', function() {
    const container = document.getElementById("embedded-human-container");
    const btn = this;
    
    // Se já estiver visível, apenas alterna
    if (container.style.display === 'block') {
        container.style.display = 'none';
        btn.textContent = 'Planos Anatômicos';
        return;
    }
    
    // Se não tiver sido carregado ainda, carrega o iframe
    if (!container.innerHTML) {
        container.innerHTML = `
            <iframe id="embedded-human" 
                    allowFullScreen="true" 
                    loading="lazy"
                    src="https://human.biodigital.com/viewer/?id=64UL&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=true&ui-audio=true&ui-chapter-list=false&ui-fullscreen=true&ui-help=true&ui-info=true&ui-label-list=true&ui-layers=true&ui-skin-layers=true&ui-loader=circle&ui-media-controls=full&ui-menu=true&ui-nav=true&ui-search=true&ui-tools=true&ui-tutorial=false&ui-undo=true&ui-whiteboard=true&initial.none=true&disable-scroll=false&uaid=M2Gzp&lang=pt&paid=o_045c6c4d">
            </iframe>`;
    }
    
    container.style.display = 'block';
    btn.textContent = 'Fechar Visualizador';
});
</script>
</body>
</html>
