<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Planos Anatômicos</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  /* Estilo do botão */
  #planosAnatomicosBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  #planosAnatomicosBtn:hover {
    background: #3e8e41;
    transform: translateY(-2px);
  }

  /* Container do visualizador */
  #embedded-human-container {
    width: 100%;
    height: 100vh;
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    background: white;
  }

  /* Estilo do iframe */
  #embedded-human {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Loader */
  #loader {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
  }
  
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #4CAF50;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Mensagem para conexões lentas */
  .loading-message {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #666;
    font-size: 14px;
    text-align: center;
    z-index: 1000;
    width: 80%;
    max-width: 300px;
  }
</style>
</head>
<body>
    <!-- Botão Planos Anatômicos -->
    <button id="planosAnatomicosBtn">Planos Anatômicos</button>
    
    <!-- Loader e mensagem -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-message">Carregando modelo 3D...</div>
    </div>
    
    <!-- Container do visualizador 3D -->
    <div id="embedded-human-container"></div>

<script>
// Pré-conexão para acelerar carregamento futuro
window.addEventListener('load', function() {
    // Adia o pré-carregamento para priorizar outros recursos
    setTimeout(() => {
        const prefetchLink = document.createElement('link');
        prefetchLink.rel = 'preconnect';
        prefetchLink.href = 'https://human.biodigital.com';
        document.head.appendChild(prefetchLink);
    }, 1000);
});

document.getElementById('planosAnatomicosBtn').addEventListener('click', function() {
    const container = document.getElementById("embedded-human-container");
    const btn = this;
    const loader = document.getElementById("loader");
    
    // Se já estiver visível, apenas fecha
    if (container.style.display === 'block') {
        container.style.display = 'none';
        btn.textContent = 'Planos Anatômicos';
        return;
    }
    
    // Mostra o loader imediatamente
    loader.style.display = 'block';
    btn.disabled = true;
    btn.textContent = 'Carregando...';
    
    // Se não tiver sido carregado ainda
    if (!container.innerHTML) {
        // Cria o iframe mas não carrega ainda
        container.innerHTML = `
            <iframe id="embedded-human" 
                    allowFullScreen="true"
                    loading="eager"
                    data-src="https://human.biodigital.com/viewer/?id=64UL&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=true&ui-audio=true&ui-chapter-list=false&ui-fullscreen=true&ui-help=true&ui-info=true&ui-label-list=true&ui-layers=true&ui-skin-layers=true&ui-loader=circle&ui-media-controls=full&ui-menu=true&ui-nav=true&ui-search=true&ui-tools=true&ui-tutorial=false&ui-undo=true&ui-whiteboard=true&initial.none=true&disable-scroll=false&uaid=M2Gzp&lang=pt&paid=o_045c6c4d">
            </iframe>`;
        
        // Carrega o iframe após um pequeno delay para o loader aparecer
        setTimeout(() => {
            const iframe = document.getElementById('embedded-human');
            iframe.src = iframe.getAttribute('data-src');
            
            // Quando o iframe carregar
            iframe.onload = function() {
                container.style.display = 'block';
                loader.style.display = 'none';
                btn.textContent = 'Fechar Visualizador';
                btn.disabled = false;
            };
            
            // Timeout de segurança se houver erro no carregamento
            setTimeout(() => {
                if (container.style.display !== 'block') {
                    loader.style.display = 'none';
                    btn.textContent = 'Planos Anatômicos';
                    btn.disabled = false;
                    alert('O modelo está demorando mais que o normal para carregar. Por favor, tente novamente.');
                }
            }, 15000); // 15 segundos de timeout
        }, 100);
    } else {
        // Se já foi carregado antes, apenas mostra
        container.style.display = 'block';
        loader.style.display = 'none';
        btn.textContent = 'Fechar Visualizador';
        btn.disabled = false;
    }
});

// Detecta conexão lenta
if (navigator.connection && navigator.connection.effectiveType) {
    if (navigator.connection.effectiveType.includes('2g') {
        const message = document.createElement('div');
        message.className = 'loading-message';
        message.textContent = 'Sua conexão parece estar lenta. O modelo 3D pode demorar para carregar.';
        message.style.top = '70%';
        document.body.appendChild(message);
    }
}
</script>
</body>
</html>
