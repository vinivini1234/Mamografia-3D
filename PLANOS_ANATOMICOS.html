<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLANOS_ANATOMICOS</title>
<style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem globais */
        }
        
        /* Barra de cabeçalho azul */
        .header-bar {
            background-color: #0054A6;
            color: white;
            padding: 12px 20px; /* Reduzi um pouco o padding */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 60px; /* Altura fixa */
            box-sizing: border-box;
        }
        
        .header-title {
            margin: 0;
            font-size: 20px; /* Tamanho um pouco menor */
            font-weight: bold;
            line-height: 36px; /* Centraliza verticalmente */
        }
        
        #viewer-container {
            height: calc(100vh - 60px); /* 100% da viewport menos altura do cabeçalho */
            width: 100%;
            position: relative;
        }
        
        #embedded-human {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
</style>
</head>
<body>
    <!-- Barra de cabeçalho azul -->
    <div class="header-bar">
        <h1 class="header-title">VISUALIZADOR ANATÔMICO 3D</h1>
    </div>

    <!-- Visualizador 3D -->
    <div id="viewer-container">
        <iframe id="embedded-human" 
                frameBorder="0"
                allowFullScreen="true" 
                loading="lazy"
                src="https://human.biodigital.com/viewer/?id=65Lp&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=true&ui-audio=true&ui-chapter-list=false&ui-fullscreen=true&ui-help=true&ui-info=true&ui-label-list=true&ui-layers=true&ui-skin-layers=true&ui-loader=circle&ui-media-controls=full&ui-menu=true&ui-nav=true&ui-search=true&ui-tools=true&ui-tutorial=false&ui-undo=true&ui-whiteboard=true&initial.none=true&disable-scroll=false&uaid=M2VB3&lang=pt&paid=o_045c6c4d">
        </iframe>
    </div>
</body>
</html>
