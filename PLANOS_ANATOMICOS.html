<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLANOS_ANATOMICOS com Ortostase</title>
<style>
  /* Estilos existentes mantidos */
  #animation_container, #_preload_div_ {
    position:absolute;
    margin:auto;
    left:0;right:0;
    top:0;bottom:0;
  }

  /* Novo estilo para os botões */
  #ortostaseBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 25px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  #loadHumanBtn {
    position: absolute;
    top: 20px;
    left: 20px; /* Mesma posição do ortostase */
    padding: 12px 25px;
    font-size: 16px;
    background: #2a7fff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 20; /* Acima do ortostase */
    transform: translateY(50px); /* Deslocado para baixo */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: none; /* Inicialmente oculto */
  }

  #embedded-human-container {
    display: none;
    width: 100%;
    margin-top: 100px;
  }
</style>
</head>
<body onload="init();" style="margin:0px;">
    <!-- Botão Ortostase (fixo) -->
    <button id="ortostaseBtn">Ortostase</button>
    
    <!-- Botão para carregar humano (inicialmente oculto) -->
    <button id="loadHumanBtn" onclick="loadHumanViewer()">Carregar Modelo 3D</button>
    
    <!-- Container do visualizador -->
    <div id="embedded-human-container"></div>
    
    <!-- Seu conteúdo original mantido -->
    <div id="animation_container" style="background-color:rgba(0, 0, 0, 0.00); width:1400px; height:700px">
        <canvas id="canvas" width="1400" height="700" style="position: absolute; display: none; background-color:rgba(0, 0, 0, 0.00);"></canvas>
        <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1400px; height:700px; position: absolute; left: 0px; top: 0px; display: none;">
        </div>
    </div>
    <div id='_preload_div_' style='position:absolute; top:0; left:0; display: inline-block; height:700px; width: 1400px; text-align: center;'><span style='display: inline-block; height: 100%; vertical-align: middle;'></span><img src=images/_preloader.gif?1733173004362 style='vertical-align: middle; max-height: 100%'/></div>

<script>
// Adicione esta função para mostrar o botão 3D quando clicar no Ortostase
document.getElementById('ortostaseBtn').addEventListener('click', function() {
    var humanBtn = document.getElementById('loadHumanBtn');
    humanBtn.style.display = humanBtn.style.display === 'block' ? 'none' : 'block';
});

function loadHumanViewer() {
    var container = document.getElementById("embedded-human-container");
    container.innerHTML = '<iframe id="embedded-human" frameBorder="0" style="aspect-ratio: 4 / 3; width: 100%" allowFullScreen="true" loading="lazy" src="https://human.biodigital.com/viewer/?id=64UL&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=true&ui-audio=true&ui-chapter-list=false&ui-fullscreen=true&ui-help=true&ui-info=true&ui-label-list=true&ui-layers=true&ui-skin-layers=true&ui-loader=circle&ui-media-controls=full&ui-menu=true&ui-nav=true&ui-search=true&ui-tools=true&ui-tutorial=false&ui-undo=true&ui-whiteboard=true&initial.none=true&disable-scroll=false&uaid=M2Gzp&lang=pt&paid=o_045c6c4d"></iframe>';
    container.style.display = 'block';
}
</script>
</body>
</html>
