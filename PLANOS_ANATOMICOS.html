<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Anatômico 3D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem globais */
        }
        
        .viewer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
        }
        
        #embedded-human {
            width: 100%;
            max-width: 1200px; /* Largura máxima opcional */
            aspect-ratio: 4/3;
            border: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <iframe id="embedded-human" 
                frameBorder="0" 
                allowFullScreen="true" 
                loading="lazy"
                src="https://human.biodigital.com/viewer/?id=65Ba&ui-anatomy-descriptions=true&ui-anatomy-pronunciations=true&ui-anatomy-labels=true&ui-audio=false&ui-chapter-list=false&ui-fullscreen=true&ui-help=false&ui-info=true&ui-label-list=true&ui-layers=true&ui-skin-layers=true&ui-loader=circle&ui-media-controls=small&ui-menu=true&ui-nav=true&ui-search=true&ui-tools=true&ui-tutorial=false&ui-undo=true&ui-whiteboard=true&initial.none=true&disable-scroll=false&uaid=M2SU5&lang=pt&paid=o_045c6c4d">
        </iframe>
    </div>
</body>
</html>
